<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Duration Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .training-details {
            display: none;
            margin-top: 20px;
        }

        .training-details h2 {
            margin-bottom: 10px;
        }

        .training-details p {
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Training Duration Information Form</h2>
        <form id="trainingDurationForm">
            <div class="form-group">
                <label for="startDate">Training Start Date</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">Training End Date</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>

        <div class="training-details" id="trainingDurationDetails">
            <h2>Training Duration Details</h2>
            <p><strong>Training Start Date:</strong> <span id="displayStartDate"></span></p>
            <p><strong>Training End Date:</strong> <span id="displayEndDate"></span></p>
            <button id="editBtn" class="btn" style="margin-top: 10px;">Edit</button>
            <button id="deleteBtn" class="btn" style="margin-top: 10px; background-color: red;">Delete</button>
        </div>
    </div>

    <script>
        document.getElementById("trainingDurationForm").addEventListener("submit", function(event) {
            event.preventDefault();

           
            var startDate = document.getElementById("startDate").value;
            var endDate = document.getElementById("endDate").value;

           
            document.getElementById("displayStartDate").innerText = startDate;
            document.getElementById("displayEndDate").innerText = endDate;

           
            document.getElementById("trainingDurationDetails").style.display = "block";
        });

        
        document.getElementById("editBtn").addEventListener("click", function() {
            
            alert("Editing training duration...");
        });

        
        document.getElementById("deleteBtn").addEventListener("click", function() {
           
            if (confirm("Are you sure you want to delete this training duration?")) {
                
                alert("Deleting training duration...");
            }
        });
    </script>

</body>

</html>
