<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soldier Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .soldier-details {
            display: none;
            margin-top: 20px;
        }

        .soldier-details h2 {
            margin-bottom: 10px;
        }

        .soldier-details p {
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Soldier Information Form</h2>
        <form id="soldierForm">
            <div class="form-group">
                <label for="soldierId">Soldier ID</label>
                <input type="text" id="soldierId" name="soldierId" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="rank">Rank</label>
                <input type="text" id="rank" name="rank" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="commanderId">Commander ID</label>
                <input type="text" id="commanderId" name="commanderId" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>

        <div class="soldier-details" id="soldierDetails">
            <h2>Soldier Details</h2>
            <p><strong>Soldier ID:</strong> <span id="displaySoldierId"></span></p>
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Rank:</strong> <span id="displayRank"></span></p>
            <p><strong>Location:</strong> <span id="displayLocation"></span></p>
            <p><strong>Commander ID:</strong> <span id="displayCommanderId"></span></p>
            <button id="editBtn" class="btn" style="margin-top: 10px;">Edit</button>
            <button id="deleteBtn" class="btn" style="margin-top: 10px; background-color: red;">Delete</button>
        </div>
    </div>

    <script>
        document.getElementById("soldierForm").addEventListener("submit", function(event) {
            event.preventDefault();

           
            var soldierId = document.getElementById("soldierId").value;
            var name = document.getElementById("name").value;
            var rank = document.getElementById("rank").value;
            var location = document.getElementById("location").value;
            var commanderId = document.getElementById("commanderId").value;

           
            document.getElementById("displaySoldierId").innerText = soldierId;
            document.getElementById("displayName").innerText = name;
            document.getElementById("displayRank").innerText = rank;
            document.getElementById("displayLocation").innerText = location;
            document.getElementById("displayCommanderId").innerText = commanderId;

          
            document.getElementById("soldierDetails").style.display = "block";
        });

        
        document.getElementById("editBtn").addEventListener("click", function() {
            
            alert("Editing soldier...");
        });

        
        document.getElementById("deleteBtn").addEventListener("click", function() {
           
            if (confirm("Are you sure you want to delete this soldier?")) {
                
                alert("Deleting soldier...");
            }
        });
    </script>

</body>

</html>
