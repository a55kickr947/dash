<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .equipment-details {
            display: none;
            margin-top: 20px;
        }

        .equipment-details h2 {
            margin-bottom: 10px;
        }

        .equipment-details p {
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Equipment Information Form</h2>
        <form id="equipmentForm">
            <div class="form-group">
                <label for="equipmentName">Equipment Name</label>
                <input type="text" id="equipmentName" name="equipmentName" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>

        <div class="equipment-details" id="equipmentDetails">
            <h2>Equipment Details</h2>
            <p><strong>Equipment Name:</strong> <span id="displayEquipmentName"></span></p>
            <p><strong>Quantity:</strong> <span id="displayQuantity"></span></p>
            <button id="editBtn" class="btn" style="margin-top: 10px;">Edit</button>
            <button id="deleteBtn" class="btn" style="margin-top: 10px; background-color: red;">Delete</button>
        </div>
    </div>

    <script>
        document.getElementById("equipmentForm").addEventListener("submit", function(event) {
            event.preventDefault();

           
            var equipmentName = document.getElementById("equipmentName").value;
            var quantity = document.getElementById("quantity").value;

           
            document.getElementById("displayEquipmentName").innerText = equipmentName;
            document.getElementById("displayQuantity").innerText = quantity;

           
            document.getElementById("equipmentDetails").style.display = "block";
        });

        
        document.getElementById("editBtn").addEventListener("click", function() {
            
            alert("Editing equipment...");
        });

        
        document.getElementById("deleteBtn").addEventListener("click", function() {
           
            if (confirm("Are you sure you want to delete this equipment?")) {
                
                alert("Deleting equipment...");
            }
        });
    </script>

</body>

</html>
