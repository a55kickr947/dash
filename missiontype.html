<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Type Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .mission-type-details {
            display: none;
            margin-top: 20px;
        }

        .mission-type-details h2 {
            margin-bottom: 10px;
        }

        .mission-type-details p {
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Mission Type Information Form</h2>
        <form id="missionTypeForm">
            <div class="form-group">
                <label for="missionTypeId">Mission Type ID</label>
                <input type="text" id="missionTypeId" name="missionTypeId" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>

        <div class="mission-type-details" id="missionTypeDetails">
            <h2>Mission Type Details</h2>
            <p><strong>Mission Type ID:</strong> <span id="displayMissionTypeId"></span></p>
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Description:</strong> <span id="displayDescription"></span></p>
            <button id="editBtn" class="btn" style="margin-top: 10px;">Edit</button>
            <button id="deleteBtn" class="btn" style="margin-top: 10px; background-color: red;">Delete</button>
        </div>
    </div>

    <script>
        document.getElementById("missionTypeForm").addEventListener("submit", function(event) {
            event.preventDefault();

           
            var missionTypeId = document.getElementById("missionTypeId").value;
            var name = document.getElementById("name").value;
            var description = document.getElementById("description").value;

           
            document.getElementById("displayMissionTypeId").innerText = missionTypeId;
            document.getElementById("displayName").innerText = name;
            document.getElementById("displayDescription").innerText = description;

           
            document.getElementById("missionTypeDetails").style.display = "block";
        });

        
        document.getElementById("editBtn").addEventListener("click", function() {
            
            alert("Editing mission type...");
        });

        
        document.getElementById("deleteBtn").addEventListener("click", function() {
           
            if (confirm("Are you sure you want to delete this mission type?")) {
                
                alert("Deleting mission type...");
            }
        });
    </script>

</body>

</html>
